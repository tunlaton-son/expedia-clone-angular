<div class="w-full h-[72px] shadow-[0_10px_15px_-3px_rgba(0,0,0,0.1)] ">
    <div class="ml-auto mr-auto lg:w-[1248px] w-full h-full flex flex-row items-center sm:pr-[24px] md:pl-[12px]">
        <div class="w-[1248px] h-[48px] flex flex-row items-center justify-between">
            <div class="h-full w-full flex flex-row">
                <div class="h-full flex flex-row items-center pt-[8px] pb-[8px] pr-[12px]">
                    <img src="./logo.svg" class="!w-[126px] !h-[28px] cursor-pointer pr-[12px]" alt="logo" />
                </div>
                <div
                    class=" cursor-pointer pt-[12px] pb-[12px] pl-[4px] pr-[4px] h-[48px] flex flex-row items-center mt-[3px] group">
                    <span
                        class="text-[#191e3b] font-bold text-[14px] flex flex-row items-center group-hover:text-[#1668e3]">
                        Shop travel
                    </span>
                    <lucide-angular [img]="ChevronDown"
                        class="text-[#191e3b] w-[18px] h-[18px] group-hover:text-[#1668e3]"></lucide-angular>
                </div>
            </div>
            <div class="h-full w-full lg:flex flex-row items-center gap-x-[16px] justify-end hidden">
                <div class="pt-[12px] pb-[12px] pl-[16px] pr-[16px] h-full flex flex-row items-center">
                    <div class="cursor-pointer h-[36px] flex flex-row items-center">
                        <span class="text-[#191e3b] font-bold text-[14px] leading-[18px] mt-[3px] hover:text-[#1668e3]">
                            THB
                        </span>
                        <img src="./icons/thai-flag.svg" class="!w-[20px] !h-[14px] ml-[6px]" />
                    </div>
                </div>
                <div class="h-full flex flex-row items-center mt-[3px]">
                    <div class="pr-[16px] pl-[16px] pt-[4px] pb-[4px]">
                        <span
                            class="text-[#191e3b] font-bold text-[14px] flex flex-row items-center cursor-pointer hover:text-[#1668e3]">
                            List your property
                        </span>
                    </div>
                </div>
                <div class="h-full flex flex-row items-center mt-[3px]">
                    <div class="pr-[16px] pl-[16px] pt-[4px] pb-[4px]">
                        <span
                            class="text-[#191e3b] font-bold text-[14px] flex flex-row items-center cursor-pointer hover:text-[#1668e3]">
                            Support
                        </span>
                    </div>
                </div>
                <div class="h-full flex flex-row items-center mt-[3px]">
                    <div class="pr-[16px] pl-[16px] pt-[4px] pb-[4px]">
                        <span
                            class="text-[#191e3b] font-bold text-[14px] flex flex-row items-center cursor-pointer hover:text-[#1668e3]">
                            Trips
                        </span>
                    </div>
                </div>
                <div class="h-full flex flex-row items-center cursor-pointer">
                    <img src="./icons/message-bubble.svg" class="!w-[24px] !h-[24px] ml-[6px]" />
                </div>
                <div class="h-full flex flex-row items-center mt-[3px]">
                    <div class="pr-[16px] pl-[16px] pt-[4px] pb-[4px]">
                        <span
                            class="text-[#191e3b] font-bold text-[14px] flex flex-row items-center cursor-pointer hover:text-[#1668e3]">
                            Sign in
                        </span>
                    </div>
                </div>
            </div>
            <div class="pl-[12px] pr-[12px] pt-[4px] pb-[4px] lg:hidden flex relative">
                <button class="cursor-pointer group" (click)="onClickOpenMenu()">
                    <lucide-angular [img]="AlignJustify"
                        class="text-[#191e3b] w-[18px] h-[18px] group-hover:text-[#1668e3]"></lucide-angular>
                </button>
                @if (openPopUpMenu) {
                <div class="w-[375px] h-auto bg-white absolute rounded-2xl right-2 top-14 shadow-md z-[1000]">
                    <a href="#" class="w-full h-auto">
                        <span
                            class="text-[#191e3b] font-bold text-[14px] flex flex-row items-center cursor-pointer hover:text-[#1668e3] px-[24px] py-[12px]">
                            List your property
                        </span>
                    </a>
                    <a href="#" class="w-full h-auto">
                        <span
                            class="text-[#191e3b] font-bold text-[14px] flex flex-row items-center cursor-pointer hover:text-[#1668e3] px-[24px] py-[12px]">
                            Trips
                        </span>
                    </a>
                    <a href="#" class="w-full h-auto">
                        <span
                            class="text-[#191e3b] font-bold text-[14px] flex flex-row items-center cursor-pointer hover:text-[#1668e3] px-[24px] py-[12px]">
                            Feedback
                        </span>
                    </a>
                </div>
                }
            </div>

        </div>
    </div>
</div>
